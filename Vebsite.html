<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptify - Risinājumi, kas pielāgojas tev!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Modern Product Card Styling */
        .product {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            gap: 30px;
        }

        /* Product Image */
        .image {
            flex: 1;
        }

        .image img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image img:hover {
            transform: scale(1.05);
        }

        /* Product Details */
        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .details p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin: 10px 0;
        }

        .price {
            font-size: 2rem;
            font-weight: 600;
            color: #28a745;
            margin-top: 20px;
        }

        /* Dropdown Styling */
        .selector-group {
            margin-top: 20px;
        }

        .selector-group label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .selector-group select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .selector-group select:hover {
            border-color: #333;
        }

        /* Modern Buy Button */
        .buy-btn {
            display: inline-block;
            padding: 15px 50px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #28a745;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        .buy-btn:hover {
            background-color: #219150;
            transform: translateY(-2px);
        }

        /* Interested Counter */
        .counter {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
            }

            .details h1 {
                font-size: 2rem;
            }

            .price {
                font-size: 1.5rem;
            }
        }
        .buy-btn {
    display: inline-flex; /* Use inline-flex to allow for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    padding: 15px 50px;
    font-size: 1.2rem;
    color: #fff;
    background-color: #28a745;
    border-radius: 8px;
    text-decoration: none;
    margin-top: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-weight: 600;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="T-shirt">
            </div>
            <div class="details">
                <h1>Daudzfunkcionāls apģērbs</h1>
                <p></p>
                <p></p>

                <!-- Color and Size Selectors -->
                <div class="selector-group">
                    <label for="color-select">Izvēlēties krāsu:</label>
                    <select id="color-select">
                        <option value="melna">Melna</option>
                        <option value="balta">Balta</option>
                        <option value="brūna">Brūna</option>
                        <option value="pelēka">Pelēka</option>
                        <option value="zaļa">Zaļa</option>
                        <option value="zila">Zila</option>
                        <option value="sarkana">Sarkana</option>
                    </select>
                </div>

                <div class="selector-group">
                    <label for="size-select">Izvēlieties izmēru:</label>
                    <select id="size-select">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>

                <p class="price">49.99€</p>
                <p><sub>Cena ar PVN</sub></p>
                <a href="#" text-align: center id="buy-button" class="buy-btn">Pirkt tagad</a>
                <p class="counter">Ieinterisētie: <span id="interested-counter">0</span></p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Clothing Shop. All rights reserved.
    </footer>

    <script>
        // Initialize the counter from localStorage or set it to 0 if it's not available
        let counter = localStorage.getItem('interestedCount') ? parseInt(localStorage.getItem('interestedCount')) : 0;

        // Display the initial counter value
        document.getElementById('interested-counter').innerText = counter;

        // Handle Buy Now button click event
        document.getElementById('buy-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior

            // Get selected color and size
            const selectedColor = document.getElementById('color-select').value;
            const selectedSize = document.getElementById('size-select').value;

            // Increment the counter
            counter++;
            
            // Update the counter display
            document.getElementById('interested-counter').innerText = counter;
            
            // Save the updated counter value to localStorage
            localStorage.setItem('interestedCount', counter);

            // Display selected options (for demonstration purposes, you can handle this data in other ways)
            alert(`You have selected Color: ${selectedColor} and Size: ${selectedSize}`);
        });
    </script>
</body>
</html>
