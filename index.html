<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptify - Risinājumi, kas pielāgojas tev!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo h1 {
            font-size: 2em;
            margin: 0;
            font-weight: bold;
        }

        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-menu li {
            margin: 0 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #28a745; /* Highlight color on hover */
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Modern Product Card Styling */
        .product {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            gap: 30px;
        }

        /* Product Image */
        .image {
            flex: 1;
        }

        .image img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image img:hover {
            transform: scale(1.05);
        }

        /* Product Details */
        .details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .details h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .details p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin: 10px 0;
        }

        .price {
            font-size: 2rem;
            font-weight: 600;
            color: #28a745;
            margin-top: 20px;
        }

        /* Dropdown Styling */
        .selector-group {
            margin-top: 20px;
        }

        .selector-group label {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .selector-group select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .selector-group select:hover {
            border-color: #333;
        }

        /* Modern Buy Button */
        .buy-btn {
            display: inline-block;
            padding: 15px 50px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #28a745;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
        }

        .buy-btn:hover {
            background-color: #219150;
            transform: translateY(-2px);
        }

        /* Interested Counter */
        .counter {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex-direction: column; /* Stack product details */
                padding: 20px; /* Adjust padding */
            }

            .details h1 {
                font-size: 2rem; /* Adjust font size */
            }

            .price {
                font-size: 1.5rem; /* Decrease font size */
            }

            .search-container {
                width: 100%; /* Full width on mobile */
                margin-top: 10px; /* Add some spacing */
            }

            .search-container input {
                width: 80%; /* Reduce input size */
            }

            .buy-btn {
                padding: 10px; /* Adjust button padding */
                width: 100%; /* Make the button full width */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Adaptify</h1> <!-- Logo -->
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Mājas</a></li>
                    <li><a href="#">Produkti</a></li>
                    <li><a href="#">Par mums</a></li>
                    <li><a href="#">Sazinies</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Meklēt produktus..." />
                <button type="submit">Meklēt</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="product">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Daudzfunkcionāls apģērbs">
            </div>
            <div class="details">
                <h1>Daudzfunkcionāls apģērbs</h1>
                <p> Produkts sastāv no 100% kokvilnas </p>

                <!-- Color Selector -->
                <div class="selector-group">
                    <label for="color-select">Izvēlēties krāsu:</label>
                    <select id="color-select">
                        <option value="melna">Melna</option>
                        <option value="balta">Balta</option>
                        <option value="brūna">Brūna</option>
